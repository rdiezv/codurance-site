{% extends "templates/default.html" %}
{% block pagename %} Contact Us {% endblock %}
{% block content %}
<!--=== Content Part ===-->
<div class="container content">
    <div class="row margin-bottom-30">
        <div class="col-md-12 mb-margin-bottom-30">
            <div class="headline"><h4>Please send us a message and we will reply back.</h2></div>
        </div><!--/col-md-12-->
    </div><!--/row-->
    <div class="row margin-bottom-60">
        <div class="col-md-6 col-md-offset-3">
            <form class="sky-form" action="http://formspree.io/hello@codurance.com" method="POST">
                <input type="hidden" name="_next" value="/aboutus/thanks" />
                <input type="hidden" name="_subject" value="Codurance Contact" />
                <label>Name/organisation</label>
                <input class="form-control" type="text" name="name">
                <br />
                <label>Your e-mail</label>
                <input class="form-control" type="email" name="_replyto">
                <br />
                <label>Message</label>
                <textarea class="form-control" rows="10" name="body"></textarea>
                <br />
                <button id="Send" value="Send" class="btn-u btn-u-lg btn-block" type="submit">Send message</button>
            </form>
        </div><!--/col-md-6 col-md-offset-3-->
    </div><!--/row-->
    <hr />
    <div class="row margin-bottom-30">
        <div class="col-md-4 col-md-offset-4">
            <!-- Contacts -->
            <div class="row margin-bottom-10">
                <a href="https://www.google.co.uk/maps/place/I2+Office+Aldersgate/@51.5175798,-0.0978509,19z/data=!4m2!3m1!1s0x0000000000000000:0x71133b028b4f269d">
                    <div class="col-md-2">
                        <i class="fa fa-home"></i>
                    </div>
                    <div class="col-md-10">
                        <div>200 Aldersgate, London EC1A 4HD</div>
                    </div>
                </a>
            </div>
            <div class="row margin-bottom-10">
                <a href="mailto:hello@codurance.com">
                    <div class="col-md-2">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="col-md-10">
                        hello@codurance.com
                    </div>
                </a>
            </div>
            <div class="row margin-bottom-10">
                <a href="tel:+44 203 440 4015">
                    <div class="col-md-2">
                        <i class="fa fa-phone"></i>
                    </div>
                    <div class="col-md-10">
                        +44 203 440 4015
                    </div>
                </a>
            </div>
        </div><!--/col-md-4-->
    </div><!--/row-->
</div><!--/container-->
{% endblock %}
